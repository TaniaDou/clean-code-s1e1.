<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a class="matrix__desc" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-form">
      <div class="main-form__block">
        <h3 class="main-form__heading">Add Item</h3>
        <div class="main-form__item">
          <input class="item__input task" id="new-task" type="text">
          <button class="item__btn">Add</button>
        </div>
      </div>
      <h3 class="main-form__heading">Todo</h3>
      <ul class="main-form__block-list" id="incompleteTasks">
        <li class="block-list__item">
          <input class="item__input check" type="checkbox">
          <label class="item__label text">Pay Bills</label>
          <input class="item__input task" type="text">
          <button class="item__btn edit">Edit</button>
          <button class="item__btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="block-list__item editMode">
          <input class="item__input check" type="checkbox">
          <label class="item__label text">Go Shopping</label>
          <input class="item__input task" type="text" value="Go Shopping">
          <button  class="item__btn edit">Save</button>
          <button class="item__btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main-form__heading">Completed</h3>
      <ul class="main-form__block-list" id="completed-tasks">
        <li class="block-list__item">
          <input class="item__input check" type="checkbox" checked>
          <label class="item__label task">See the Doctor</label>
          <input type="text" class="item__input task">
          <button class="item__btn edit">Edit</button>
          <button class="item__btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
